<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Santander</title>

</head>

<body>

    <div class="login">

        <a class="fisica"> Pessoa Física </a>

        <a class="acessar">Acessar</a>

        <a class="juridica">Pessoa Jurídica</a>


    </div>
    <div class="caixa">
        <img class="logo" src="./img/logo-santander.svg">

        <a class="link-voce">Para você</a>
        <a class="link-empresa">Para sua empresa</a>

        <input type="text" name="buscar" placeholder="O que voce Procura?" class="busca">
        <img src="./img/lupa.png" alt="buscar" class="lupa">

        <input type="text" name="agencia" placeholder="Agencia" class="agencia">

        <input type="password" name="conta" placeholder="Conta Corrente" class="conta">
        <img src="./img/cadeado.png" alt="cadeado" class="cadeado">



    </div>



    <img class="background" src="./img/background1.png">

    <h3> Dá uma olhada em tudo que temos </h3>

    <ul>
        <li>
            <img src="./img/icon-abra-sua-conta.svg" class="imagem-produtos">
            <p>Abra sua conta</p>
        </li>
        <li>
            <img src="./img/capitalgiro.svg" class="imagem-produtos">
            <p>Capital de Giro</p>
        </li>
        <li>
            <img src="./img/icon-peca-seu-cartao.svg" class="imagem-produtos">
            <p>Cartões</p>
        </li>
        <li>
            <img src="./img/pagamentos.svg" class="imagem-produtos">
            <p>Pagamentos</p>
        </li>
        <li>
            <img src="./img/icon-maquina-getnet.svg" class="imagem-produtos">
            <p>Máquina Getnet</p>
        </li>
        <li>
            <img src="./img/icon-renegocie-sua-divida.svg" class="imagem-produtos">
            <p>Renegociação de Dívidas</p>
        </li>
    </ul>




</body>

</html>
